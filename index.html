<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leo Shabarov</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--mx:50%;--my:50%;--h:0deg}
    body{font-family:'Space Grotesk',sans-serif;background:#06060a;color:#fff;overflow-x:hidden}
    .bg{position:fixed;inset:0;z-index:-3;background:radial-gradient(1200px 600px at -10% -10%,#2b124a 0%,transparent 60%),radial-gradient(1200px 600px at 110% 0%,#0e3b47 0%,transparent 60%),#06060a}
    .blob{position:fixed;inset:-20vh -20vw;z-index:-2;filter:blur(80px);opacity:.7}
    .b1{position:absolute;width:900px;height:900px;left:-220px;top:-240px;background:radial-gradient(closest-side,rgba(255,96,210,.6),transparent)}
    .b2{position:absolute;width:760px;height:760px;right:-260px;top:-120px;background:radial-gradient(closest-side,rgba(95,225,255,.55),transparent)}
    .b3{position:absolute;width:720px;height:720px;left:50%;bottom:-260px;transform:translateX(-50%);background:radial-gradient(closest-side,rgba(167,139,250,.55),transparent)}
    .hue{position:fixed;inset:0;z-index:-1;mix-blend-mode:overlay;filter:hue-rotate(var(--h));opacity:.35;background:conic-gradient(from 0deg at 50% 50%,#ff7ad9,#7adfff,#ffd36e,#ff7ad9)}
    header{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:24px;position:relative}
    h1{font-size:clamp(3rem,10vw,7rem);text-align:center;line-height:1;position:relative}
    .masked{position:relative;display:inline-block}
    .masked .mask-glow{position:absolute;inset:-20% -10%;background:radial-gradient(500px 500px at var(--mx) var(--my),#ff7ad9 0%,#7adfff 45%,#ffd36e 70%,transparent 75%);filter:blur(18px)}
    .masked .text{position:relative;background:linear-gradient(90deg,#fff,#fff);-webkit-background-clip:text;background-clip:text;color:transparent;m ix-blend-mode:screen}
    .lead{color:#c8c9ff;max-width:70ch;text-align:center}
    .portrait{width:280px;height:350px;border-radius:22px;overflow:hidden;border:1px solid #292254;background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.04));backdrop-filter:blur(8px);display:flex;justify-content:center;align-items:center;transform-style:preserve-3d;transition:transform .15s}
    .portrait img{width:100%;height:100%;object-fit:cover;transform:translateZ(30px)}
    .socials{display:flex;gap:22px}
    .icon{width:46px;height:46px;border-radius:14px;display:grid;place-items:center;background:rgba(255,255,255,.08);border:1px solid #2b2750;transition:transform .08s,box-shadow .2s}
    .icon:hover{transform:translateY(-2px);box-shadow:0 12px 30px rgba(0,0,0,.35)}
    section{padding:96px 20px;position:relative}
    h2{font-size:clamp(1.6rem,3vw,2.2rem);text-align:center;margin-bottom:18px}
    .rail-wrap{perspective:1200px}
    .rail{display:flex;gap:18px;align-items:center;white-space:nowrap;overflow:hidden;border-radius:22px;border:1px solid #272350;background:linear-gradient(180deg,#0f0f1a,#0b0b14);padding:18px;box-shadow:0 14px 36px rgba(0,0,0,.35)}
    .track{display:inline-flex;gap:18px;animation:mar 26s linear infinite}
    @keyframes mar{to{transform:translateX(-50%)}}
    .chip{display:inline-grid;place-items:center;padding:.9rem 1.2rem;border-radius:16px;border:1px solid #2c2855;background:linear-gradient(180deg,#14142a,#0f0f20);font-weight:900;transform:rotateX(14deg) rotateY(-8deg) translateZ(46px);box-shadow:0 12px 28px rgba(143,122,255,.18)}
    .chip:nth-child(odd){transform:rotateX(-10deg) rotateY(8deg) translateZ(36px)}
    .chip span{background:linear-gradient(90deg,#ff7ad9,#7adfff);-webkit-background-clip:text;background-clip:text;color:transparent}
    .current{display:grid;place-items:center;margin-top:18px}
    .pill{display:inline-flex;align-items:center;gap:.6rem;padding:.95rem 1.4rem;border-radius:999px;border:1px solid #2d2a54;background:radial-gradient(50% 120% at 50% 0%,rgba(255,122,217,.35),transparent 60%),linear-gradient(135deg,#ff7ad9,#7adfff);color:#05050b;font-weight:900;box-shadow:0 12px 30px rgba(124,92,255,.35)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:22px;margin-top:22px}
    .card{border-radius:20px;border:1px solid #292254;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.04));backdrop-filter:blur(8px);box-shadow:0 14px 36px rgba(0,0,0,.35);transition:transform .15s;transform-style:preserve-3d}
    .card img{width:100%;height:auto;display:block}
    .card a{display:block;padding:14px 16px;color:#fff;text-decoration:none}
    .reveal{opacity:0;transform:translateY(20px) scale(.98);transition:opacity .6s,transform .6s}
    .reveal.on{opacity:1;transform:none}
    .cursor{position:fixed;width:36px;height:36px;border-radius:50%;left:0;top:0;pointer-events:none;z-index:50;background:radial-gradient(circle at 30% 30%,rgba(255,255,255,.9),rgba(255,255,255,.25));mix-blend-mode:overlay;transform:translate(-50%,-50%)}
    @media (max-width:860px){header{padding:40px 20px}.portrait{width:240px;height:310px}}
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
  <div class="hue"></div>
  <div id="cursor" class="cursor"></div>

  <header>
    <h1 class="masked">
      <span class="mask-glow" id="mask"></span>
      <span class="text">Leo Shabarov</span>
    </h1>
    <p class="lead">I like clean logic, playful builds, and aesthetics that move.</p>
    <div class="portrait magnet" id="portrait">
      <img src="portrait.jpg" alt="Portrait">
    </div>
    <div class="socials">
      <a class="icon magnet" href="https://www.youtube.com/@leoshabarov" target="_blank" aria-label="YouTube"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M23 12s0-3.3-.42-4.9c-.24-.9-.95-1.6-1.85-1.85C18.98 4.92 12 4.92 12 4.92s-6.98 0-8.73.33c-.9.25-1.61.96-1.85 1.86C1 8.7 1 12 1 12s0 3.3.42 4.9c.24.9.95 1.6 1.85 1.85 1.75.33 8.73.33 8.73.33s6.98 0 8.73-.33c.9-.25 1.61-.95 1.85-1.85.42-1.6.42-4.9.42-4.9z" fill="#ff0033"/><path d="M9.75 8.75v6.5L15.5 12l-5.75-3.25z" fill="#fff"/></svg></a>
      <a class="icon magnet" href="https://www.instagram.com/leoshabarov/" target="_blank" aria-label="Instagram"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="g" x1="0" x2="24" y1="0" y2="24"><stop stop-color="#feda75"/><stop offset=".3" stop-color="#fa7e1e"/><stop offset=".6" stop-color="#d62976"/><stop offset="1" stop-color="#962fbf"/></linearGradient></defs><rect x="4" y="4" width="16" height="16" rx="5" fill="url(#g)"/><circle cx="12" cy="12" r="3.5" fill="#fff"/><circle cx="17.5" cy="6.5" r="1.2" fill="#fff"/></svg></a>
    </div>
  </header>

  <section class="reveal">
    <h2>Courses Iâ€™ve finished</h2>
    <div class="rail-wrap">
      <div class="rail">
        <div class="track" id="track"></div>
        <div class="track" id="track2"></div>
      </div>
    </div>
    <div class="current"><div class="pill">Currently learning: Complex Analysis</div></div>
  </section>

  <section class="reveal">
    <h2>Desmos Creations</h2>
    <div class="grid" id="desmos"></div>
  </section>

  <script>
    const cursor=document.getElementById('cursor');let cx=0,cy=0,tx=0,ty=0;function loop(){cx+=(tx-cx)*0.18;cy+=(ty-cy)*0.18;cursor.style.left=cx+'px';cursor.style.top=cy+'px';requestAnimationFrame(loop)};loop();
    window.addEventListener('mousemove',e=>{tx=e.clientX;ty=e.clientY;const m=document.getElementById('mask');const r=document.querySelector('.masked').getBoundingClientRect();const mx=((e.clientX-r.left)/r.width*100)+'%';const my=((e.clientY-r.top)/r.height*100)+'%';m.style.setProperty('--mx',mx);m.style.setProperty('--my',my)});
    window.addEventListener('scroll',()=>{document.documentElement.style.setProperty('--h',window.scrollY/4+'deg')});

    function magnetize(el){const s=40;el.addEventListener('mousemove',e=>{const r=el.getBoundingClientRect();const x=(e.clientX-r.left)/r.width-.5;const y=(e.clientY-r.top)/r.height-.5;el.style.transform=`translate(${x*s}px,${y*s}px)`});el.addEventListener('mouseleave',()=>{el.style.transform=''})}
    for(const m of document.querySelectorAll('.magnet')) magnetize(m)

    const courses=['Algebra I','Geometry','Algebra II','Pre-Calc','Calculus I','Calculus II','Calculus III','ODE','Linear Algebra','Discrete Math','Real Analysis'];
    function buildRow(){const row=document.createElement('div');row.style.display='inline-flex';row.style.gap='18px';for(const c of courses){const chip=document.createElement('div');chip.className='chip';chip.innerHTML='<span>'+c+'</span>';row.appendChild(chip)}return row}
    const t1=document.getElementById('track');const t2=document.getElementById('track2');t1.appendChild(buildRow());t1.appendChild(buildRow());t2.appendChild(buildRow());t2.appendChild(buildRow());

    const graphs=[
      {title:'Unit Circle Visualization',id:'be7a168fbe'},
      {title:'Animation Preview',id:'14a5e1c18a'},
      {title:'3D Cube',id:'3666017f8b'}
    ];
    const grid=document.getElementById('desmos');
    for(const g of graphs){const el=document.createElement('a');el.className='card';el.href=`https://www.desmos.com/calculator/${g.id}`;el.target='_blank';el.rel='noopener';const img=document.createElement('img');img.src=`https://www.desmos.com/api/v1/thumb?graph=${g.id}&w=900&h=520`;img.alt=g.title;const cap=document.createElement('div');cap.style.padding='12px 16px';cap.textContent=g.title;el.appendChild(img);el.appendChild(cap);grid.appendChild(el);el.addEventListener('mousemove',e=>{const r=el.getBoundingClientRect();const x=(e.clientX-r.left)/r.width-.5;const y=(e.clientY-r.top)/r.height-.5;el.style.transform=`perspective(1100px) rotateX(${y*-6}deg) rotateY(${x*6}deg)`});el.addEventListener('mouseleave',()=>{el.style.transform=''})}

    const obs=new IntersectionObserver(es=>{for(const e of es){if(e.isIntersecting)e.target.classList.add('on')}},{threshold:.15});
    for(const el of document.querySelectorAll('.reveal')) obs.observe(el);
  </script>
</body>
</html>
