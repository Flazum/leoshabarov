<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Droste Effect</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/theme.css?v=3">
    <link rel="stylesheet" href="/assets/site.css?v=3">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

    <style>
      /* Page layout: keep your site header, and let the app fill the rest */
      body { margin: 0; }
      .droste-page { height: calc(100vh - 72px); padding: 16px 0; }
      .droste-shell {
        height: 100%;
        display: grid;
        grid-template-columns: 360px 1fr;
        gap: 16px;
      }
      @media (max-width: 980px) {
        .droste-shell { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
      }

      /* App styling that matches your theme tokens */
      .droste-panel {
        border: 1px solid var(--line);
        border-radius: 16px;
        background: var(--surface);
        box-shadow: var(--shadow-1);
        padding: 14px;
        overflow: auto;
      }
      .droste-stage {
        position: relative;
        border: 1px solid var(--line);
        border-radius: 16px;
        overflow: hidden;
        background: #000;
        box-shadow: var(--shadow-1);
      }
      .droste-hint {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        color: rgba(255,255,255,.65);
        font-weight: 800;
        pointer-events: none;
      }
      .droste-toast {
        position: absolute;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        background: rgba(0,0,0,.75);
        color: white;
        border: 1px solid rgba(255,255,255,.12);
        padding: 10px 12px;
        border-radius: 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-weight: 800;
        white-space: nowrap;
      }

      .droste-row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
      .droste-row + .droste-row { margin-top: 10px; }

      .droste-label { font-weight: 800; }
      .droste-sub { color: var(--muted); font-size: .95rem; line-height: 1.35; }

      .droste-input, .droste-select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #fff;
        font-family: inherit;
        font-weight: 700;
      }

      .droste-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #fff;
        box-shadow: var(--shadow-1);
        font-weight: 900;
        cursor: pointer;
        user-select: none;
      }
      .droste-btn:hover { transform: translateY(-1px); box-shadow: var(--shadow-2); }
      .droste-btn.primary { background: linear-gradient(135deg, var(--p1), var(--p2)); border-color: #e6ecfb; }

      .droste-slider { width: 100%; }
      .droste-divider { height: 1px; background: var(--line); margin: 12px 0; }
    </style>
  </head>

  <body>
    <!-- same header as your main site -->
    <header class="header">
      <div class="wrap nav">
        <a class="brand" href="/#top">
          <div class="logo">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path d="M12 2l2.8 6.6L22 9.3l-5 4.6L18.6 21 12 17.7 5.4 21 7 13.9 2 9.3l7.2-.7L12 2z" fill="white"/>
            </svg>
          </div>
          <span class="title">Leo Shabarov</span>
        </a>
        <div class="links">
          <a href="/#about">About</a>
          <a href="/#courses">Courses</a>
          <a href="/notes/">Notebook</a>
          <a href="/#desmos">Desmos</a>
          <a href="/#contact">Contact</a>
        </div>
      </div>
    </header>

    <main class="wrap droste-page">
      <div id="root"></div>
    </main>

    <script defer src="/assets/site.js"></script>
  </body>
</html>
