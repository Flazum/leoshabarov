<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leo's Infinite Droste Creator</title>

    <!-- Main site styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/theme.css?v=3">
    <link rel="stylesheet" href="/assets/site.css?v=3">

    <!-- App deps -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>



    <!-- Vite output (relative so it works under /droste/) -->
    <link rel="stylesheet" href="./index.css">

    <style>
      :root { --drosteHeaderH: 64px; }

      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      canvas { touch-action: none; }

      /* Make the React app start right under the fixed header */
      #root {
        padding-top: var(--drosteHeaderH);
        height: calc(100vh - var(--drosteHeaderH));
      }

      /* Make sure the header stays on top of the canvas */
      header.header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "@imgly/background-removal": "https://esm.sh/@imgly/background-removal@1.5.5"
      }
    }
    </script>
    <script type="module" crossorigin src="/droste/assets/index-BJ24pNiE.js"></script>
  </head>

  <body>
    <!-- Header copied from main site -->
    <header class="header">
      <div class="wrap nav">
        <a class="brand" href="/">
          <div class="logo">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path d="M12 2l2.8 6.6L22 9.3l-5 4.6L18.6 21 12 17.7 5.4 21 7 13.9 2 9.3l7.2-.7L12 2z" fill="white"/>
            </svg>
          </div>
          <span class="title">Leo Shabarov</span>
        </a>

        <div class="links">
          <a href="/#about">About</a>
          <a href="/#courses">Courses</a>
          <a href="/notes/">Notebook</a>
          <a href="/#desmos">Desmos</a>
          <a href="/#contact">Contact</a>
        </div>
      </div>
    </header>

    <div id="root"></div>

    <!-- Vite entry (relative so it works under /droste/) -->
  </body>
</html>
