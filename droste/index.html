<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Droste Effect</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

    <!-- Your main site styles -->
    <link rel="stylesheet" href="/assets/theme.css?v=3">
    <link rel="stylesheet" href="/assets/site.css?v=3">

    <!-- GIF.js runtime -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

    <!-- Tiny page-only layout rules -->
    <style>
      body { margin: 0; }
      #drosteWrap { height: calc(100vh - 72px); }
      .drosteStage {
        height: 100%;
        border: 1px solid var(--line);
        border-radius: 16px;
        overflow: hidden;
        background: #000;
        box-shadow: var(--shadow-1);
      }
      .drosteHint {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        color: rgba(255,255,255,.6);
        pointer-events: none;
        font-weight: 700;
      }
      .drosteToast {
        position: absolute;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        background: rgba(0,0,0,.75);
        color: white;
        border: 1px solid rgba(255,255,255,.12);
        padding: 10px 12px;
        border-radius: 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-weight: 700;
        white-space: nowrap;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="wrap nav">
        <a class="brand" href="/#top">
          <div class="logo">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path d="M12 2l2.8 6.6L22 9.3l-5 4.6L18.6 21 12 17.7 5.4 21 7 13.9 2 9.3l7.2-.7L12 2z" fill="white"/>
            </svg>
          </div>
          <span class="title">Leo Shabarov</span>
        </a>
        <div class="links">
          <a href="/#about">About</a>
          <a href="/#courses">Courses</a>
          <a href="/notes/">Notebook</a>
          <a href="/#desmos">Desmos</a>
          <a href="/#contact">Contact</a>
        </div>
      </div>
    </header>

    <main id="drosteWrap" class="wrap" style="padding:16px 0;">
      <div id="root"></div>
    </main>

    <script defer src="/assets/site.js"></script>
  </body>
</html>
