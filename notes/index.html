<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Notebook • Leo Shabarov</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{--ink:#eaf1ff;--muted:#a8b4d9;--line:#1a1f36;--bg:#070913;--g1:#6ee7ff;--g2:#8b5cf6;--gap:8px}
html,body{height:100%}
body{font-family:'Space Grotesk',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink);overflow-x:hidden}
.wrap{width:min(1000px,92%);margin-inline:auto}
.header{position:sticky;top:0;z-index:20;background:linear-gradient(180deg,rgba(7,9,19,.8),rgba(7,9,19,.5) 70%,transparent);backdrop-filter:blur(10px)}
.nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
.brand{display:flex;align-items:center;gap:.7rem;text-decoration:none;color:inherit}
.logo{width:40px;height:40px;border-radius:12px;background:conic-gradient(from var(--rot,0deg),var(--g1),var(--g2),#4dd4ff,#a78bfa,var(--g1));display:grid;place-items:center;box-shadow:0 10px 30px #0009}
.title{font-weight:700}
.back{color:var(--ink);text-decoration:none;font-weight:700;opacity:.9}
#tiles{position:fixed;inset:0;z-index:-1}
.tgrid{position:absolute;inset:-10vh -10vw;display:grid;gap:var(--gap);grid-template-columns:repeat(var(--cols),minmax(0,1fr));transform:perspective(1200px) rotateX(14deg) rotateY(-10deg) scale(1.05);transform-origin:50% 30%}
.tile{width:100%;aspect-ratio:1/1;perspective:800px}
.face{position:relative;width:100%;height:100%;border-radius:10px;transform-style:preserve-3d;transition:transform .5s cubic-bezier(.2,.8,.2,1)}
.front,.back{position:absolute;inset:0;border-radius:10px;backface-visibility:hidden}
.front{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid #121630}
.back{transform:rotateY(180deg);background:radial-gradient(circle at 50% 50%,rgba(110,231,255,.9),rgba(139,92,246,.9) 60%,rgba(110,231,255,.7) 100%)}
.tile.active .face{transform:rotateY(180deg)}
main{padding:28px 0 56px}
h1{font-size:clamp(2rem,5vw,3rem);letter-spacing:-.01em;margin:8px 0 16px}
.lead{color:var(--muted);margin-bottom:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
.card{border:1px solid var(--line);border-radius:16px;background:linear-gradient(180deg,rgba(15,20,40,.7),rgba(10,14,28,.7));padding:16px;box-shadow:0 14px 36px #0009}
.card a{display:flex;justify-content:space-between;align-items:center;color:var(--ink);text-decoration:none;font-weight:700}
.badge{font-size:.85rem;padding:.25rem .6rem;border-radius:999px;background:linear-gradient(135deg,var(--g1),var(--g2));color:#0a0c18}
.footer{color:#7f93c9;margin-top:20px;display:flex;justify-content:space-between;align-items:center;font-size:.95rem}
</style>
</head>
<body>
<div id="tiles"></div>

<header class="header">
  <div class="wrap nav">
    <a class="brand" href="/index.html#top"><div class="logo"><svg width="16" height="16" viewBox="0 0 24 24"><path d="M12 2l2.8 6.6L22 9.3l-5 4.6L18.6 21 12 17.7 5.4 21 7 13.9 2 9.3l7.2-.7L12 2z" fill="white"/></svg></div><span class="title">Leo Shabarov</span></a>
    <a class="back" href="/index.html#notes">← Home</a>
  </div>
</header>

<main class="wrap">
  <h1>Math Notebook</h1>
  <p class="lead">Short, visual write-ups I’m playing with.</p>

  <div class="grid">
    <div class="card">
      <a href="/notes/bases-and-adics.html">
        <span>Bases and Adics</span>
        <span class="badge">read</span>
      </a>
    </div>
  </div>

  <div class="footer">
    <span>© <span id="year"></span> Leo Shabarov</span>
    <a class="back" href="/index.html#notes">Back to Home</a>
  </div>
</main>

<script>
let rr=0;setInterval(()=>{rr=(rr+3)%360;document.documentElement.style.setProperty('--rot',rr+'deg')},60)
const tiles=document.getElementById('tiles');let cols,rows,size,tileCenters=[]
function buildTiles(){
  tiles.innerHTML=''
  const w=innerWidth,h=innerHeight,gap=8
  size=Math.max(48,Math.min(90,Math.floor(Math.min(w,h)/18)))
  cols=Math.ceil(w/(size+gap));rows=Math.ceil(h/(size+gap))
  const g=document.createElement('div');g.className='tgrid';g.style.setProperty('--cols',cols);tiles.appendChild(g)
  for(let y=0;y<rows;y++){for(let x=0;x<cols;x++){
    const t=document.createElement('div');t.className='tile'
    const f=document.createElement('div');f.className='face'
    const a=document.createElement('div');a.className='front'
    const b=document.createElement('div');b.className='back'
    const u=x/(cols-1||1),v=y/(rows-1||1)
    const hue=200+40*u-20*v,sat=70+10*Math.sin((x+y)*.3),lum=12+8*u+8*(1-v)
    a.style.background=`linear-gradient(180deg,hsla(${hue},${sat}%,${lum+6}%,.22),hsla(${hue},${sat}%,${lum}%,.12))`
    a.style.border=`1px solid hsla(${hue},50%,18%,1)`
    b.style.background=`radial-gradient(60% 60% at 50% 50%,hsla(${hue},90%,72%,.95),hsla(${hue+30},90%,65%,.9))`
    f.appendChild(a);f.appendChild(b);t.appendChild(f);g.appendChild(t)
  }} requestAnimationFrame(computeTileCenters)
}
function computeTileCenters(){
  tileCenters=[]
  const g=tiles.firstElementChild;if(!g)return
  for(const t of g.children){const r=t.getBoundingClientRect();tileCenters.push({el:t,x:r.left+r.width/2,y:r.top+r.height/2})}
}
buildTiles();addEventListener('resize',buildTiles)
let mx=0,my=0,hoverRAF=false
function flipNearest(){
  if(!tileCenters.length){hoverRAF=false;return}
  let best=null,bd=1e12
  for(const c of tileCenters){const dx=c.x-mx,dy=c.y-my;const d=dx*dx+dy*dy;if(d<bd){bd=d;best=c}}
  if(best){best.el.classList.add('active');clearTimeout(best.el._t);best.el._t=setTimeout(()=>best.el.classList.remove('active'),500)}
  hoverRAF=false
}
document.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY;if(!hoverRAF){hoverRAF=true;requestAnimationFrame(flipNearest)}})
document.getElementById('year').textContent=new Date().getFullYear()
</script>
</body>
</html>
